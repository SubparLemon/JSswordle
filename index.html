<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swordle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="script.js" defer></script>
    <canvas id="canvas"></canvas>
    <div class="center">
        <h1 id ="header">Swordle</h1>
        <h2 id ="subheader">A Six Letter Wordle</h2>
        <div id="table"></div>
        <button id ="button">check</button>
    </div>
    <h3>Dark Mode</h3>
    <label class="switch">
        <input type="checkbox" id="darkmode">
        <span class="slider round"></span>
    </label>
    <p id="desc">Made by Jonathan S and Fletcher T. Utilizes the Merriam-Webster dictionary and Google ngram</p>
</body>
</html>
